<!DOCTYPE html>
<html>
  <head>
    <title> use of child selector</title>
    <style>
      body > p  {
        color: red;
      }
    </style>
  </head>
  <body>
    <p> this is a use of child selector</p>
    <p>there are a lot of things to do</p>
    <div> 
      <table><tr>
        <td>hello</td>
      </tr></table>
    </div>
  </body>
</html>
