<!DOCTYPE html>
<html>
  <head>
    <title>use of class selector </title>
    <style>
      .see {
        color: red;
        font-size: 23px;
      }
      .saw {
        font-size: 23px;
        color: green;
      }
    </style>
  </head>
  <body>
    <p class="see"> two and two be four </p>
    <p class="saw"> welcome to our tutorial</p>

  </body>
</html>
