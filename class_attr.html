<!DOCTYPE html>
<html>

   <head>
      <title>attribute example</title>
      <style type="text/css" >
        .jery {background-color:black;}
        .jery h3 { color: white;}
        .jery h2 {color: white;}
        .jery h3 { color: green;}
      </style>
      </head>
	
   <body>
    <div class="jery">
      <h3 title="welcome to this world">Titled Heading Tag Example</h3> <!--to use title attribute-->
      <h2>  we are indian   </h2>
      <h3>we are not good at english</h3>
    </div>
   </body>
	
</html>
